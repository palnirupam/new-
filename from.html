</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMPLE FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: rgb(254, 252, 253);
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2 style="text-align:center;">User Information</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required>

    <label for="email">Gmail:</label>
    <input type="email" id="email" name="email" pattern=".+@gmail\.com"pattern=".+@outlook\.Com" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
        <option value="">--Select Subject--</option>
        <option value="Math">Math </option>
        <option value="female">English</option>
        <option value="other">Biology</option>
        <option value="other">Physics</option>
        <option value="other">Chemistrey</option>
        <option value="other">Computer Science</option>
        <option value="other">Other</option>
      </select>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <!--button type="submit">Submit</button -->
    
    <a href="prog2.html"><button>NEXT</button></a>
  </form>

</body>
</html>
